<body>
    <main>
        <header class="header">
            <nav class="menu">  
                <img src="logo/logo-white.png" class="logo" alt="logo">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#" class="nav-link">Programs</a>
                <a href="#" class="nav-link">Entrepreneurs</a>
                <a class="current-page" href="contact.html">Contact Us</a>
              </nav>
        </header>
        <section class="contactinfo">
            <h1>Contact Us</h1>
            <div class="info1">
                <img src="images/entrepreneur-2-1920_x_1920.jpg" alt="office">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos corrupti libero officiis natus modi illo assumenda ab aspernatur. Quis ad architecto ducimus autem rem pariatur laborum dolorum beatae labore enim!</p>
            </div>
            <div class="info2">
                <form>
                    <fieldset>
                      <label for="name">Name</label>
                      <input type="text" name="name" id="name">
                    </fieldset>
                    
                    <fieldset>
                      <label for="email">Email</label>
                      <input type="text" name="email" id="email">
                    </fieldset>
                    <fieldset>
                        <legend>Store</legend>
                        <label for="store">Select</label>
                        <select name="store" id="store">
                            <option selected disabled>Please choose</option>
                            <option value="1">Nepean</option>
                            <option value="2">Dowtown</option>
                            <option value="3">Westboro</option>
                        </select>
                    </fieldset>
                    <fieldset>
                      <label for="message">Message</label>
                      <textarea name="message" id="message"></textarea>
                    </fieldset>
                    <fieldset>
                      <label for="spam">
                        Yes, please subscribe me to spam
                        <input type="checkbox" name="spam" id="spam" value="yes" checked>
                      </label>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div>
                <div class="infomap">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2803.990517670018!2d-75.75867393524393!3d45.3490036790997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f131!3m3!1m2!1s0x4cce0783070ff8c9%3A0x1209627ade5a17ec!2sAlgonquin%20college!5e0!3m2!1ses!2sca!4v1587005804877!5m2!1ses!2sca" width="600" height="450" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </section>
        <footer class="footer">
            <span class="im im-facebook"></span>
            <span class="im im-instagram"></span>
            <span class="im im-twitter"></span>
            <span class="im im-youtube"></span>
            <p><p>Copyright &copy; 2020.</p>
        </footer>
    </main>

</html>
