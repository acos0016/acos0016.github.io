<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>  
  <main class="main">
    <header class="header">
      <div class="logo">
        <img class="dlogo" src="images/logo/logo.png" alt="logo">
      </div>
    </header>

    <section class="intro">
        <div> <h1>Want to be your own boss?</h1> </div>
        <div class="subtitle"> <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p> </div>
        <div> <img src="images/bg-image/scooter.svg" alt="background"> </div>
      <div class="contact-form">
        <h2>Apply now</h2>
        <p>Enter your info below.</p>
          <input type="text" id="name" name="firstname" placeholder="First name">
          <input type="text" id="lname" name="lastname" placeholder="Last name">
          <input type="text" id="email" name="email" placeholder="Email address">
          <input type="text" id="phone" name="phone" placeholder="Phone number">
          <input type="checkbox" id="terms" name="terms">
          <label class="contact-form-label">I agree to dash terms</label>
        <button class="wbutton" type="submit">DRIVE WITH US</button>
          <h4>Already applied? <a href="#"> Check your application status here</a></h4> 
      </div>
    </section>

    <footer class="footer">
        <h3>See how much you can earn with Dash.</h3>
        <p>How many hours do you want to drive with us this week?.</p>
      <form class="drive-form">
          <input type="text" id="hour" name="hour" placeholder="Hours">
          <input type="text" id="city" name="city" placeholder="City">
          <button class="dbutton" type="submit">Calculate</button>
      </form>
      <div class="footer-icons">
          <img src="images/icons/facebook.svg" alt="facebook">
          <img src="images/icons/instagram.svg" alt="instagram">
          <img src="images/icons/twitter.svg" alt="twitter">
          <img src="images/icons/linkedin.svg" alt="linkedin">
        </div>
    </footer>
  </main>  
</body>
</html>
